<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  style="background-color: skyblue">
    <section>
        <h1 style="margin-top: 10px" >TOMMY SCORE GRADING SYSTEM</h1>
    </section>
    <div class="both">
        <div id="main">
            <div id="head"><h1>GRADES</h1></div>
            <label>English</label><input type="text" id="eng"><br>
            <label>Maths</label><input type="text" id="mat"><br>
            <label>Physics</label><input type="text" id="phy"><br>
            <label>Chemistry</label><input type="text" id="chm"><br>
            <label>Computer</label><input type="text" id="cmp"><br>
            <br>
            <button class="btn1" onclick="Total()" style="background-color: teal;">Total</button>
            <button class="btn2" onclick="Average()">Average</button>
            <button class="btn3" onclick="Grade()">Grade</button>
        </div>
        <div id="result">
            <div id="head1"><h2>Total</h2></div>
            <div id="total"></div>
            <div id="head2"><h2>Average</h2></div>
            <div id="avg"></div>
            <div id="head3"><h2>Grade</h2></div>
            <div id="grade"></div>
        </div>
    </div>
    
    
</body>

</script>
